<!DOCTYPE xhtml>
<html>
<head>
  <title>blinky2</title>
  <link rel="stylesheet" href="/static/css/demo.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>

<table id="outer-table">
<col id="package-col"><col id="word-col">
<tr>
  <td id="contents" rowspan=2>
    <h2>Package</h2>
    <h3>blinky2</h3>
    <a href="close_package">Close</a>
    <a href="rename_package">Rename</a>
    <a href="delete_package">Delete</a>
    <a href="compile">Compile</a>
    <a href="load">Load</a>

    <h3>Words:</h3>
    <a href="new_word">new word</a>
    <ul class="word-list">
      <li class="inner-element">led-pin</li>
      <li class="inner-element"><a href="run.html">run</a></li>
    </ul>
  </td>
  <td id="questions">

    <h2>Word</h2>
    <h3>led-pin: output-pin</h3>
    <a href="rename">Rename</a>
    <a href="delete">Delete</a>

    <h4>Questions</h4>

    <form method="POST">
      <input type="submit" value="submit" id="submit-question">
      <table class="question-table">
        <tr>
          <td class="q-name">
            <label>
              pin-number
              <input type="text" value="13" name="pin-number" id="pin-number" />
            </label>
          </td>
        </tr>
        <tr>
          <td class="q-name">
            on-is
            <input type="radio" id="on-is-HIGH" name="on-is" value="1"
             checked="checked" />HIGH
            <input type="radio" name="on-is" value="0" />LOW
          </td>
        </tr>
      </table>
    </form>
  </td>
</tr>

<tr>
  <td id="text">
    <h4>Text</h4>
  </td>
</tr>

</table>

</body>
</html>
